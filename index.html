<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinGecko App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Cryptocurrency Market Listings</h1>
    <table id="coin-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Current Price</th>
          <th>High 24h Price</th>
          <th>Low 24h Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="coin-details"></div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
